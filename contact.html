    <main class="container justify-content-center  align-items-center">
      <h1 class="mb-5  text-center ">Contact Us</h1>
      <div class="col align-content-center justify-content-center flex-column">
        <form action="" class="form form-group ">
          <div class="mb-3 form-group row-cols-4">
            <label for="input_name" class="sr-only form-control-sm  col-sm-11 col-form-label-sm">Name:</label>
              <input type="text" class=" col-sm-11 form-control " name="" id="input_name" placeholder="Name:">
          </div>
            <div class="mb-3 form-group row-cols-4">
              <label for="input_number" class="sr-only form-control-sm  col-sm-11 col-form-label-sm">Phone Number:</label>

            <div class="mb-3 form-group row-cols-4">
              <label for="input_email" class="sr-only form-control-sm  col-sm-11 col-form-label-sm">E-mail Address:</label>

            </div>
            <div class="mb-3 form-group row-cols-4">
              <label for="input_message" class="sr-only form-control-sm  col-sm-11 col-form-label-sm">Comment:</label>

            </div>
            <div class="mb-3 form-group row-cols-4">
